<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FluxShare — File Share App</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Fonts & icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@200..700,0..1&display=swap" rel="stylesheet" />

  <style>
    :root { --glass-bg: rgba(255,255,255,0.04); --glass-border: rgba(255,255,255,0.06); }
    html,body { height:100%; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: linear-gradient(180deg,#0f1724 0%, #0b1220 60%); }
    .material-symbols-outlined { font-variation-settings: 'FILL' 0,'wght' 400; }
    /* Glass card */
    .glass {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
    }
    /* subtle focus */
    input:focus, textarea:focus { outline: none; box-shadow: 0 6px 18px rgba(59,130,246,0.12); border-color: rgba(59,130,246,0.6); }
    /* hide native file input */
    #fileInput { display:none; }
    /* progress bar visual tweaks */
    .progress-track { height: 10px; border-radius: 999px; background: rgba(255,255,255,0.03); overflow:hidden; }
    .progress-fill { height:100%; width:0%; border-radius:999px; transition: width 160ms linear; background: linear-gradient(90deg,#60a5fa,#a78bfa); }
  </style>
</head>
<body class="text-white antialiased">

<!-- Page wrapper -->
<div class="min-h-screen flex flex-col items-center justify-start py-12 px-4">

  <!-- Top header -->
  <header class="w-full max-w-5xl">
    <div class="flex items-center gap-4 glass rounded-2xl p-4 shadow-md">
      <div class="flex items-center gap-3">
        <div class="w-12 h-12 rounded-xl flex items-center justify-center bg-gradient-to-br from-blue-500 to-violet-500 shadow-lg">
          <span class="material-symbols-outlined text-white text-2xl">share</span>
        </div>
        <div>
          <h1 class="text-2xl font-extrabold tracking-tight">FluxShare</h1>
          <p class="text-sm text-gray-300/80">Secure file & text sharing — fast, minimal, beautiful</p>
        </div>
      </div>
      <div class="ml-auto text-sm text-gray-300/80 hidden sm:flex items-center gap-3">
        
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="w-full max-w-5xl mt-8 grid grid-cols-1 lg:grid-cols-2 gap-6">

    <!-- File card -->
    <section class="glass rounded-3xl p-6 lg:p-8 shadow-xl">
      <h2 class="text-2xl font-semibold text-blue-300 mb-4">File Transfer</h2>

      <!-- Upload drop area -->
      <div id="fileUploadArea" onclick="document.getElementById('fileInput').click()"
           class="border-2 border-dashed border-white/6 rounded-2xl p-6 flex flex-col items-center gap-3 cursor-pointer transition hover:scale-[1.01]">
        <span class="material-symbols-outlined text-5xl text-blue-400">upload_file</span>
        <p id="fileNameDisplay" class="text-lg font-medium text-gray-200">Click or drop a file here</p>
        <p class="text-xs text-gray-400">Max 50 MB · Secure · Public link</p>
      </div>

      <!-- hidden input -->
      <input id="fileInput" type="file" />

      <!-- progress -->
      <div id="fileProgress" class="mt-4 progress-track" style="display:none;">
        <div class="progress-fill" style="width:0%"></div>
      </div>

      <!-- actions -->
      <div class="mt-5 flex flex-col gap-3">
        <button onclick="uploadFile()" class="btn-clean-pulse w-full rounded-xl py-3 font-semibold bg-gradient-to-r from-blue-500 to-violet-500 shadow-md hover:opacity-95">
          Upload & Get Link
        </button>

        <label class="mt-1 w-full">
          <p class="text-xs text-gray-400 mb-2">Secure File Link</p>
          <div class="flex items-center gap-2">
            <input id="fileLink" readonly placeholder="Link appears here after upload..." class="flex-1 p-3 rounded-xl bg-black/30 border border-white/6 text-sm truncate" />
            <button onclick="copyLink('fileLink')" class="px-3 py-2 rounded-xl bg-white/5 hover:bg-white/6">
              <span class="material-symbols-outlined">content_copy</span>
            </button>
          </div>
        </label>
      </div>
    </section>

    <!-- Text card -->
    <section class="glass rounded-3xl p-6 lg:p-8 shadow-xl">
      <h2 class="text-2xl font-semibold text-violet-300 mb-4">Text Snippet</h2>

      <textarea id="textInput" placeholder="Paste your code, notes or large text here..." class="w-full h-40 p-4 rounded-xl bg-black/30 border border-white/6 text-sm resize-y focus:ring-2 focus:ring-violet-500"></textarea>

      <div id="textProgress" class="mt-4 progress-track" style="display:none;">
        <div class="progress-fill" style="width:0%"></div>
      </div>

      <div class="mt-5 flex flex-col gap-3">
        <button onclick="uploadText()" class="w-full rounded-xl py-3 font-semibold bg-gradient-to-r from-violet-500 to-pink-500 shadow-md hover:opacity-95">
          Generate Link
        </button>

        <label class="mt-1 w-full">
          <p class="text-xs text-gray-400 mb-2">Shareable Text Link</p>
          <div class="flex items-center gap-2">
            <input id="textLink" readonly placeholder="Link appears here after generation..." class="flex-1 p-3 rounded-xl bg-black/30 border border-white/6 text-sm truncate" />
            <button onclick="copyLink('textLink')" class="px-3 py-2 rounded-xl bg-white/5 hover:bg-white/6">
              <span class="material-symbols-outlined">content_copy</span>
            </button>
          </div>
        </label>
      </div>
    </section>

  </main>

  <!-- footer small area -->
  <footer class="w-full max-w-5xl mt-6 text-center text-gray-400 text-sm">
    Made with ♥ — FluxShare · By Dishant Bhere 
  </footer>
</div>

<!-- notification toast -->
<div id="notification" class="fixed bottom-6 right-6 bg-white/6 text-white px-5 py-3 rounded-xl opacity-0 transition-opacity duration-300 pointer-events-none"></div>

<!-- scripts: load supabase + your script file (module) -->
<script type="module" src="./supabase-config.js"></script>
<script type="module" src="./script.js"></script>

</body>
</html>
